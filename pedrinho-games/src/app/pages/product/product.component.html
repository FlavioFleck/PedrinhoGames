<main class="main" *ngIf="game">
    <div class="product-container">
        <div class="buy-section">
            <div class="img-container">
                <img [src]="game.images.pageImg" alt="Elden Ring">
            </div>
            
            <div class="buy-container">
                <h1>{{ game.title }}</h1>
                <p class="product-price">R${{ game.price }},00</p>
                <p class="product-description" style="white-space: pre-line;">{{game.description}}</p>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="1" min="1">
                <div class="buttons">
                    <button class="btn-default btn-cart">Adicionar ao carrinho</button>
                    <button class="btn-default btn-buy">Comprar agora</button>
                </div>
                <div class="additional-info">
                    <p><i class="fa-solid fa-truck"></i> Frete grátis para todo o Brasil</p>
                    <p><i class="fa-solid fa-lock"></i> Compra segura</p>
                </div>
            </div>
        </div>
        <div class="product-info">
            <div class="requisitos" *ngIf="game.platform == 'Steam'">
                <strong id="requisitos">REQUISITOS</strong><br><br>
                <strong>MÍNIMOS:</strong><br>
                <p style="white-space: pre-line;">{{ game.requirements.minimun }}</p>
                <br>
                <br>
                <strong>RECOMENDADOS:</strong> <br>
                <p style="white-space: pre-line;">{{ game.requirements.recommended }}</p>
                
            </div>
        </div>

    </div>
</main>
